name: Publish Python ðŸ distributions ðŸ“¦ to TestPyPI and PyPI
on: push
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to TestPyPI and PyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install pypa/build
        run: >-
            python -m
            pip install
            build
            --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/

      # Pushing to PyPI must be done consciously since it requires changing of version. Hence only tagged releases
      # should be pushed.
      # Runs when something is pushed to develop branch with tag
      - name: Publish distribution ðŸ“¦ to Test PyPI
        if: startsWith(github.ref, 'refs/tags')  && github.ref == 'refs/heads/develop'
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      # Runs when master branch is tagged
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags') && github.ref == 'refs/heads/master'
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
